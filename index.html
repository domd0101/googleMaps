<!DOCTYPE html>
<html ng-app='app1' lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/main.css">
  <title>Document</title>
</head>
<body ng-controller='mainCtrl'>

  <h1 class='title'>Dommo Map's</h1>

  <div id="googleMap" class='map'></div>

  <div class='searchstuff'>

    <h2> Search by Zip Code:  <input ng-model='zip1' class='in' placeholder="Zip Stuff">
      <button ng-click='newloc(zip1)' class='inbtn'>Go</button></input>
        </h2>

    <h2> Search For Food:  <input ng-model='food' class='in' placeholder="Food Stuff">
      <button ng-click='taco(food)' class='inbtn'>Go</button></input>
        </h2>

  </div>
  <div class='searchstuff'>

    <h2> Your Current Location </h2>
    <h2> Country: {{data1.country}}</h2>
    <h2> State: {{data1.regionName}}</h2>
    <h2> City: {{data1.city}}</h2>
    <h2> Zip: {{data1.zip}}</h2>

  </div>


<!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2f09BzLRIDauS6VVvHpyMuzn1ZfVRocc&libraries=places&callback=initMap" async defer></script> -->

<script src="https://code.angularjs.org/1.6.3/angular.min.js" charset="utf-8"></script>
<script src='https://maps.googleapis.com/maps/api/js?key=AIzaSyB2f09BzLRIDauS6VVvHpyMuzn1ZfVRocc&libraries=places'></script>
<script src="js/app.js" charset="utf-8"></script>
<script src="js/mainCtrl.js" charset="utf-8"></script>

</body>
</html>
