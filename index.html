<!DOCTYPE html>
<html ng-app='app1' lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Document</title>
</head>
<body ng-controller='mainCtrl'>

    <div class='searchstuff1'>
             <ul id="slide-out" class="side-nav">
              <li><div class="userView">
                <dir-logo class='title'></dir-logo>
              </div></li>
                <div class="row">
                  <div class="input-field col s9">
                    <form ng-submit='newloc(zip1)'>
                    <input  ng-model='zip1' id="first_name2" type="text" class="validate">
                    <label class="active" for="first_name2">Zip code</label>
                    </form>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s9">
                    <form ng-submit='taco(food)'>
                    <input name='yo' ng-model='food' id="first_name2" type="text" class="validate" required>
                    <label class="active" for="first_name2">Find</label>
                    </form>
                    <div ng-show='!zip1 && food' class='firstzip'>Please Enter Zip First</div>
                  </div>
                </div>

              <li><div class="divider"></div></li>
              <li><a class="subheader">Quick Search</a></li>
              <li><a class="waves-effect" href="#!" ng-click='taco("Resturants")'>Resturants</a></li>
              <li><a class="waves-effect" href="#!" ng-click='taco("Shops")'>Shops</a></li>
              <li><a class="waves-effect" href="#!" ng-click='taco("Hotels")'>Hotels</a></li>
              <li><a class="waves-effect" href="#!" ng-click='taco("Gyms")'>Gyms</a></li>
              <li><a class="waves-effect" href="#!" ng-click='taco("Pizza")'>Pizza</a></li>
            </ul>
            <a href="#" data-activates="slide-out" class="button-collapse big"><i class="small material-icons ">navigation</i></a>
            <a class='top1'>Map's</a>

    </div>

<div class='maprap'>
    <div id="googleMap" class='map'></div>
</div>

<script src="https://code.angularjs.org/1.6.3/angular.min.js" charset="utf-8"></script>
<script src='https://maps.googleapis.com/maps/api/js?key=AIzaSyB2f09BzLRIDauS6VVvHpyMuzn1ZfVRocc&libraries=places'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" charset="utf-8"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
<script src="js/jQuery.js" charset="utf-8"></script>
<script src="js/app.js" charset="utf-8"></script>
<script src="js/mainCtrl.js" charset="utf-8"></script>
<script src="js/dirLogo.js" charset="utf-8"></script>

</body>
</html>
